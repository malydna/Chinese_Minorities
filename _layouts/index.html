<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <style>
    nav {
        float: inline-start;
        width: 30%;
        height: 20px; 
        background: rgb(123, 150, 199);
        padding: 20px;
        text-align: center;
        color: rgb(14, 126, 224);
      }
    footer {
   background-color: rgb(110, 160, 226);
   padding: 10px;
   text-align: center;
   color: white;
      }
   #container {
   background-color: rgb(110, 160, 226);
   padding: 10px;
   text-align: center;
   color: white;
   }
   #search-input {
    width: 90%;
    height: 35px;
    color: #333;
    background-color: rgba(227,231,236,.2);
    line-height: 35px;
    padding:0px 16px;
    border: 1px solid #c0c0c0;
    font-size: 16px;
    font-weight: bold;
    border-radius: 17px;
    outline: none;
    box-sizing: border-box;
    box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(102,175,233,.6);
}
    #search-input:focus {
    outline: none;
    border-color: rgb(102, 175, 233);
    background-color: #fff;
    box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px #007fff;
}
    </style>
    
</head>

<body>
    <nav>
        <a href="{{ site.baseurl }}/">Homepage</a>
        <a href="{{ site.pages.about }}/about">About</a>
        <a href="{{ site.pages.wiki }}/wiki">Wiki</a>
        <a href="{{ site.pages.contact }}/contact">Contact</a>
        <a href="{{ site.pages.search }}/searchurl ">Search</a>
     </nav>
    <div id="container">
        {{ content }}
    </div>
    <p>Click on the three northern regions on the map of China: Xinjiang, Inner Mongolia, Manchu (Heilongjiang, Jilin, Liaoning)</p>
    <img src="https://www.nationsonline.org/maps/china_provinces_map1200.jpg" alt="China" usemap="#chinamap">

    <map name="chinamap">
    <area shape="poly" coords="213.5, 310.5, 336.5, 245.5, 452.5, 383.5, 346.5, 498.5, 103.5, 525.5, 65.5, 398.5, 184.5, 362.5" alt="Xinjiang" href="{{ site.regions.Xinjiang }}/xinjiang">
    <area shape="poly" coords="862.5,197.5,962.5,137.5, 964.5, 352.5, 823.5, 425.5, 658.5, 494.5, 543.5, 408.5, 695.5, 412.5, 918.5, 252.5" alt="Inner Mongolia" href="{{ site.regions.Inner_Mongolia }}/innermongolia">
    <area shape="poly" coords="1011.5, 136.5, 1157.5, 178.5, 1033.5, 412.5, 953.5, 389.5, 1014.5, 338.5, 983.5, 263.5" alt="Manchu" href="{{ site.regions.Manchu }}/manchu">
    </map>
    <footer>
        <p>Created with <a href = "https://jekyllrb.com/">Jekyll</a> for research purposes by <a href = "https://github.com/winskow">Wenluo Duan</a>, <a href = "https://github.com/malydna">Chungfai Lam</a>, <a href = "https://github.com/Deusvulth">Wentao Huang</a> in 2022</p>
    </footer>
</body>
